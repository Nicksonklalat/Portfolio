<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice css</title>
    <link rel="stylesheet" href="./style.css">
    <!--paste the google font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- MAIN CONTENT BLOCK-->

    <main class="main--wrapper">
        <!--container that wraps around two sections-->
        <div class="main--wrapper">
            <div class="card--container">
                <div>
                    <h3 class="txt--grey">Your Result</h3>
            </div>
            <div class="flex circular--background">
                <h3 class="text--white">76</h3>
                <p class="txt--grey">of 100</p>
            </div>
            <div class="card--container--txt">
                <h3 class="text--white">Great</h3>
                <P class="text--white">
                    You scored higher than 65% of the people who hae taken this test 
                </P>
                </div>
            </div>
        </div>
        <div  class="summary--container">
            <div class="summary--container--title">
                <h3>Summary</h3>
            </div>
            <div class="summary--list--wrapper">
                <ul>
                <li class="flex-horizontal">
                    <div class="flex-horizontal"> <div>icon</div>
                    <p>Reaction</p></div>
                   <div class="flex-horizontal">
                    <p>80/100</p>
                   </div>
                </li>
                <li class="flex-horizontal">
                    <div class="flex-horizontal"> <div>icon</div>
                    <p>Verbal</p></div>
                   <div class="flex-horizontal">
                    <p>80/100</p>
                   </div>
                </li>
                <li class="flex-horizontal">
                    <div class="flex-horizontal"> <div>icon</div>
                    <p>Visual</p></div>
                   <div class="flex-horizontal">
                    <p>80/100</p>
                   </div>
                </li>
                <li class="flex-horizontal">
                    <div class="flex-horizontal"> <div>icon</div>
                    <p>Memory</p></div>
                   <div class="flex-horizontal">
                    <p>80/100</p>
                   </div>
                </li>
            </ul>
            </div>
            <div class="summary--button--wrapper">
                <button>Continue</button>    
            </div>
        </div>
    </main>
</body>

</html>
